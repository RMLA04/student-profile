<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #f9f9f9;
    }
    header {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
    }
    header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-top: 10px;
    }
    main {
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    section {
      margin-bottom: 20px;
    }
    nav a {
      margin: 0 10px;
      color: #4CAF50;
      text-decoration: none;
      font-size: 20px;
    }
    nav a:hover {
      color: #2e7d32;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: #f1f1f1;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Adolat Gharibshoeva</h1>
    <img src="https://via.placeholder.com/120" alt="Student Photo">
    <p>Computer Science student passionate about web development and nature </p>
  </header>

  <main>

    <section>
      <h2>Connect with Me</h2>
      <nav>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
      </nav>
    </section>

    <section>
      <h2>Contact Me</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Student Profile Page</p>
  </footer>

</body>
</html>
